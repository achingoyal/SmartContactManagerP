<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      </head>
  <body>
  <section>
 <div class="container">
 
 <div class="row">
  <div class="col-md-8 offset-md-2 ">
 
 	<div class="my-card mt-1">
 	
 	
 	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
<p class="text-center" th:text="${session.message.content}"></p>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
 	
 <div class="container text-center">
 	<img style=" width: 80px" class=" mx-auto"th:src="@{../img/membership.png}" />
 </div>
 
 
 		<h1 class="text-center">Register Here !!</h1>
 		
 		
 		<form novalidate th:action="@{/do_register}" th:object ="${user}" method="post" >
 		
 		<!-- name field -->
 		 	 <div class="form-group">
    			<label for="name_field">Your Name</label>
    			<input type="text" 
    			name="name"
    			class="form-control"
    			th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
    			id="name_field" 
    			placeholder="Your Name"
    			th:value="${user.name}"
    			required />
    			
    			 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
        				
      </div>
  			</div>
 			
 		
 		<!-- Email field -->
 		
 		 	 <div class="form-group">
    			<label for="email_field">Your Email</label>
    			<input type="email" 
    			name="email"
    			class="form-control" 
    			th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" 
    			id="email_field" 
    			placeholder="name@example.com"
    			th:value="${user.email}"
    			required >
    			
    			<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
        				
      </div>
  			</div>
 		
 		<!-- password field -->
 		
 		 	 <div class="form-group">
    			<label for="password_field">Your Password</label>
    			<input type="password" 
    			name="password"
    			class="form-control" 
    				th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" 
    			id="password_field" 
    			placeholder="Aabcd12@"
    			required >
    			<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
        				
      </div>
  			</div>
 		<!--user about filed  -->
 		<div class="form-group">
 		
 			<textarea th:text="${user.about}" name="about" 	th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" placeholder="Enter something about yourself" id=""  rows="10" class="form-control"></textarea>
 		<div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}">
        				
      </div>
 		</div>
 		<!-- 
 		Terms and Condition agreement -->
 		
 		<div class="form-group form-check">
 			<input type="checkbox"
 			name="agreement"
 			class="form-check-input"
 			id="agreement" />
 		<label for="agreement"> Accept terms and conditons</label>
 		
 		</div>
 		
 		<div class="container text-center">
 		<button class="btn bg-primary text-white" type="submit">
 			Submit</button>
 			
 			<button class="btn bg-warning text-white" type="reset">
 			Reset</button>
 		</div>
 		
 	</form>
 	</div>
 
  </div>
 </div></div>
  </section>
   
    </body>
</html>
