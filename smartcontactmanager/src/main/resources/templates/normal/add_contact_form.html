<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
</head>
<body>
	<section>
	

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">
	
							<form action="" th:object="${contact}"
								 enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2">
								
								<!-- First Name field -->
								
								<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fa fa-plus">
									</i>
									</div>
								</div>
								<input type="text" id="firstName" name="name" placeholder="Enter your first nane here" class="form-control" />
						</div>
						
						<!-- Second Name -->
						
						
								<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fas fa-user-alt">
									</i>
									</div>
								</div>
								<input type="text" id="secondName" name="secondName" placeholder="Enter your second nane here" class="form-control" />
						</div>
						
						
						<!-- Phone Field -->
						
						
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fas fa-phone-alt">
									</i>
									</div>
								</div>
								<input type="number" id="phone" name="phone" placeholder="Enter phone Number here" class="form-control" />
						</div>
						<!-- Email field -->
						
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									@
									</div>
								</div>
								<input type="email" id="email" name="email" placeholder="Enter Email` here" class="form-control" />
						</div>
						
						<!-- Work-Field -->
						
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
									<i class="fas fa-briefcase">
									</i>
									</div>
								</div>
								<input type="text" id="work" name="work" placeholder="Enter your Work here" class="form-control" />
						</div>
						
						
						<!-- Description Field  -->
						
							<div class="form-group mt-3">
								
								<textarea name="description" id="description" class="form-control" placeholder="Enter Description about contact"  rows="10"></textarea>	
								
								</div>
								<!-- Contact Image -->
								
								<div class="custom-file">
								 <input type="file" name="profileImage" />
								</div>
								
								<!-- Add contact button -->
								
								<div class="container text-center">
								<button  class="btn btn-outline-primary">Save Contact</button>
								</div>
						</form>

					</div>

				</div>


			</div>
		</div>

		</div>

	</section>

</body>
</html>
