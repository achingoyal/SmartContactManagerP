<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card text-center ml-3 mr-3">
				<div class="card-body">
				<div class="container text-center"> <img src="" th:src="@{'/img/'+ ${user.imageUrl}}"
						class="my_profile_picture" style="height: 200px; width: 200px"
						alt="profile photo" /></div>
					
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#UserID</th>
								<th scope="col">SCM2020<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>

<script>
$(document).ready(()=>{
	$('.item').removeClass('active');
	$('#profile-link').addClass('active');
})


</script>

	</section>

</body>
</html>
