<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
</head>
<body>
	<section>


		<div class="card ml-3 mr-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				<!-- 	//search -->
				<div class="search-container my-3">
					<input onKeyup="search()" id="search-input" type="text"
						class="form-control" placeholder="search your contacts" />
					<div class="search-result"></div>
				</div>
				<div class="table-responsive">

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone Number</th>
								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="c: ${contacts}">
								<th scope="row" th:text="${'SCM2020' + c.cId}"></th>
								<td><img src="" th:src="@{'/img/'+ ${c.image}}"
									class="my_profile_picture" alt="profile photo" /><span
									th:text="${c.name}"></span></td>
								<td><a th:href="@{'/user/'+ ${c.cId} +'/contact/'}" href=""><span
										th:text="${c.email}"></span> </a></td>
								<td th:text="${c.phone}">@mdo</td>
								<td><a th:onclick="|deleteContact(${c.cId})|"
									class="btn btn-danger btn-sm"> Delete</a>
									<form class="mt-2"
										th:action="@{'/user/update-contact/'+ ${c.cId}}" method="post">
										<button type="submit" class="btn btn-primary btn-sm">Update</button>
									</form></td>
							</tr>

						</tbody>
					</table>
				</div>
				<!-- pagination -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+ ${currentPage-1}}"
							class="page-link">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active': ''}"
							th:each="i : ${#numbers.sequence(1, totalPages)}"
							class="page-item "><a
							th:href="@{'/user/show-contacts/'+ ${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1!=totalPages}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+ ${currentPage+1}}"
							class="page-link">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<script>
$(document).ready(()=>{
	$('.item').removeClass('active');
	$('#contact-link').addClass('active');
})


</script>

	</section>

</body>
</html>
