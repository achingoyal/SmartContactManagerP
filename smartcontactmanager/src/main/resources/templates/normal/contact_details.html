<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 "  th:if="${contact}">
			<div class="card-body ">

				<div class="container text-center">

					<img src="" th:src="@{'/img/'+ ${contact.image}}"
						class="my_profile_picture" style="height: 200px; width: 200px"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> <span
							th:text="${contact.secondName}"></span>
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2020<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
					

						</tbody>

					</table>
					<div class="description text-center">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
					<a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block" > Delete</a>
				
							
								<form class="mt-2" th:action="@{'/user/update-contact/'+ ${contact.cId}}" method="post"> <button  type="submit" class="btn btn-primary btn-block">Update</button></form>
							</div>
				</div>
			</div>
			
			
		</div>
<h2 class="text-center p-3 bg-danger text-white"th:unless="${contact}">You don't have permission to view this contact</h2>

	</section>

</body>
</html>
