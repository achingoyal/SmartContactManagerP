<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="row">
				<div class="col-md-12">

					<div class="card">
						<div class="card-body">
						<h3 class="mb-3">Change Password</h3>
						
						<form action="" th:action="@{/user/change-password}" method="post">
						
						<div class="form-group">
						<input type="password" name="oldPassword" required class="form-control" placeholder="Enter old Password" /></div>
						
						<div class="form-group">
						<input type="password"  name="newPassword" required class="form-control" placeholder="Enter New Password" /></div>
						
						<div class="container text-center">
						<button type="submit" class="btn btn-success">Change</button>
						<button type="reset" class="btn btn-warning">Reset</button>
						</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
$(document).ready(()=>{
	$('.item').removeClass('active');
	$('#setting-link').addClass('active');
})


</script>
	</section>

</body>
</html>
